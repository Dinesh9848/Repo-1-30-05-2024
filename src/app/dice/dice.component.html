<h1>Dice</h1>
<button (click)="Roll()">Roll</button>
<select>
    <option>Dice</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
</select>


<img *ngIf="number==1" src="/assets/images/dies/dies_1.png" alt="" width="100px" height="100px">
<img *ngIf="number==2" src="/assets/images/dies/dies_1.png" alt="" width="100px" height="100px">
<img *ngIf="number==3" src="/assets/images/dies/dies_1.png" alt="" width="100px" height="100px">
<img *ngIf="number==4" src="/assets/images/dies/dies_1.png" alt="" width="100px" height="100px">
<img *ngIf="number==5" src="/assets/images/dies/dies_1.png" alt="" width="100px" height="100px">
<img *ngIf="number==6" src="/assets/images/dies/dies_1.png" alt="" width="100px" height="100px">
